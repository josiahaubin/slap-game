<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Overwatch Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center my-4">
      <div class="col">
        <h1>Overwatch Game</h1>
        <button type="button" class="btn btn-light" onclick="replay()">Replay</button>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-6">
        <button type="button" class="btn btn-danger" onclick="fusionCannons()">Fusion Cannons (2 ATK)</button>
        <button type="button" class="btn btn-danger" onclick="microMissles()">Micro Missiles (5 ATK)</button>
        <button type="button" class="btn btn-danger" onclick="selfDestruct()">Self Destruct (10 ATK)</button>
      </div>
    </div>
    <div class="row text-center">
      <div class="col mt-2">
        <h3>D.Va</h3>
        <img
          src="https://overwatch.gamepedia.com/media/overwatch.gamepedia.com/thumb/b/b0/DVa-portrait.png/1200px-DVa-portrait.png"
          alt="" class="img-dva mt-2">
      </div>
      <div class="col">
        <h3><span><span id="targetName">--</span></span></h3>
        <span>Health:<span id="health">--</span></span>
        <span>Hits:<span id="hits">--</span></span>
        <br>
        <img src="https://overwiki.ru/images/thumb/8/88/%D0%96%D0%BD%D0%B5%D1%86.png/619px-%D0%96%D0%BD%D0%B5%D1%86.png"
          alt="" class="img-reaper mt-1">
      </div>
    </div>
    <div id="items" class="row text-center my-3">
      <div class="col-6">
        <button type="button" class="btn btn-success" onclick="giveItem(`Ana's Nano Boost`)">Ana's Nano Boost (+5
          DMG)</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-success" onclick="giveItem(`Brigitte's Repair Pack`)">Brigitte's Repair
          Pack (-1 DMG)</button>
        <button type="button" class="btn btn-success" onclick="giveItem(`Reinhardt's Barrier Field`)">Reinhardt's
          Barrier Field (-2 DMG)</button>
      </div>
    </div>
    <div class="row text-center">
      <div class="col">
        <button type="button" class="btn btn-danger mb-4" onclick="removeItems()">Remove last item added</button>
      </div>
    </div>
  </div>
  <script src="game.js"></script>
</body>

</html>
